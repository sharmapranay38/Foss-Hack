<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzz Meet</title>
    <link rel="shortcut icon" type="image/ico" href="/lightning.png" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1> <i class="fa-solid fa-bolt"></i> Buzz Meet</h1>

    <div class="controls">
      <label for="roomId">Room ID</label>
      <input id="roomId" type="text" placeholder="Enter room ID..." />
      <label for="userName">Your Name</label>
      <input id="userName" type="text" placeholder="Enter your name..." />
      <button id="joinBtn">Join Room</button>
      <button id="leaveBtn">Leave Room</button>
      <button id="recordBtn"><span class="icon"><i class="fa-solid fa-microphone-lines"></i></span> Record</button>
      <button id="stopRecordBtn" disabled>
        <span class="icon">‚èπ</span> Stop
      </button>
      <!-- Add this new button for speech-to-text -->
      <button id="startSpeechBtn">
        <span class="icon"><i class="fa-solid fa-comment-dots"></i></span> Subtitles On
      </button>
    </div>

    <p id="notification"></p>

    <div id="videos">
      <div id="videoGrid" class="grid-container"></div>
    </div>

    <!-- Add this near the end of the <body> tag, before the scripts -->
    <div id="localVideo-container">
      <video autoplay playsinline muted></video>
      <div class="local-controls">
        <button id="muteBtn" class="control-btn">
          <span class="icon"><i class="fa-solid fa-microphone-lines"></i></span>
        </button>
        <button id="cameraBtn" class="control-btn">
          <span class="icon"><i class="fa-solid fa-video"></i></span>
        </button>
      </div>
    </div>

    <!-- Add this near the end of the <body> tag, before the scripts -->
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input id="chat-input" type="text" placeholder="Type your message..." />
        <button id="send-chat-btn">Send</button>
      </div>
    </div>

    <!-- Add this for subtitles -->
    <div id="subtitles-container">
      <p id="subtitles"></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./js/webrtc.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/voice_transcript.js"></script> <!-- Add this line -->
  </body>
</html>
